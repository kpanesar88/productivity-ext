<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Productivity Tracker</h2>
        <button id="requestCameraPermission">Allow Camera Access</button>
        <ul>
            <li>Seconds Distracted: <br><span id="seconds">0</span></li>
            <li>Total Percentage Distracted: <br><span id="percentage">0%</span></li>
        </ul>
    </div>
    <div class="help-menu-wrapper">
        <button id="helpButton" class="help-button">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </button>
        <div class="help-menu">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="rewards.html">Rewards</a></li>

            </ul>
        </div>
    </div>
</body>
</html>
